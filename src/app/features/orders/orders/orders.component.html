<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ "stms.orders.title" | translate }}</h1>
    <div class="actions">
      <a
        (click)="fetchOrders()"
        mat-raised-button
        class="actions-main"
        color="primary"
      >
        {{ "stms.orders.get-orders" | translate }}
      </a>
    </div>
    <div class="content">
      <st-orders-table [orders]="orders$ | async"></st-orders-table>
    </div>
  </div>
</div>
