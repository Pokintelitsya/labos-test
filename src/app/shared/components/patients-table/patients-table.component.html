<mat-form-field *ngIf="withSearch">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="First name">
</mat-form-field>

<table
  *ngIf="dataSource?.data.length; else noPatients"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 patients-table"
>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstName || "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastName || "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthDate?.formattedDate | age }}
    </td>
  </ng-container>
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sex?.name || "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Favorite</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        *ngIf="favoriteAction === 'toggle'"
        (change)="toggleFavorite(element)"
        [checked]="element.isFavorite"
      ></mat-checkbox>
      <button
        *ngIf="favoriteAction === 'delete'"
        mat-icon-button
        color="warn"
        (click)="deleteFromFavorite(element)"
      >
        <mat-icon><fa-icon icon="trash"></fa-icon></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #noPatients>
  <div>No patients found</div>
</ng-template>
