<table
  *ngIf="patients?.length; else noPatients"
  mat-table
  [dataSource]="patients"
  class="mat-elevation-z8 patients-table"
>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fullName || "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthDate?.formattedDate | age }}
    </td>
  </ng-container>
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sex?.name || "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Favorite</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        *ngIf="favoriteAction === 'toggle'"
        (change)="toggleFavorite(element)"
        [checked]="element.isFavorite"
      ></mat-checkbox>
      <button
        *ngIf="favoriteAction === 'delete'"
        mat-icon-button
        color="warn"
        (click)="deleteFromFavorite(element)"
      >
        <mat-icon><fa-icon icon="trash"></fa-icon></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #noPatients>
  <div>No patients found</div>
</ng-template>
